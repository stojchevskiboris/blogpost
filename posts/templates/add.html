{% extends 'base/main.html' %}
{% block content %}
<div class="container">
<h1>Add new post</h1>
    <form action="{% url 'add' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Submit</button>
    </form>

</div>

<style>
    .form-control {
        width: auto;
    }
</style>
{% endblock %}
