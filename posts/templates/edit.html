{% extends 'base/main.html' %}
{% block content %}
    <div class="container">
        <h1>Edit post</h1>



        <form action="{% url 'editPost' post_id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <p>
                <label for="id_title">Title:</label>
                <input type="text" name="title" maxlength="200" class="form-control" required id="id_title" value="{{ post.title }}">


            </p>


            <p>
                <label for="id_content">Content:</label>
                <textarea name="content" cols="40" rows="10" class="form-control" id="id_content" >{{ post.content }}</textarea>


            </p>


            <p>
                <label for="id_image">Image:</label>
                <input  type="file" name="image" accept="image/*" class="form-control" id="id_image" value="{{ post.image }}">


            </p>
            <button class="btn btn-success">Submit</button>
        </form>

        <br>

    </div>

    <style>
        .form-control {
            width: auto;
        }
    </style>

{% endblock %}
