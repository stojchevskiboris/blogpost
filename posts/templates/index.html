<head>
    <title>All Post</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand border-end pe-2" href="{% url 'home' %}" style="margin-left: 30px;">Blog Posts</a>
    <div class="navbar" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'add' %}">Add new post</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    <h1>All posts</h1>
    <h5><a class="link-success" href="{% url 'add' %}">Add new post</a></h5><br><br>
    {% for post in posts %}
        <div class="card m-3" style="max-width: 75%;">
            <div class="card-body">
                <h5 class="card-title">Title: {{ post.title }}</h5>
                <p class="card-text">Author: {{ post.author }}</p>
                <p class="card-text">Content: {{ post.content }}</p>
                <p class="card-text">Date Created: {{ post.date_created }}</p>
                <img src="{{ MEDIA_URL }}{{ post.image.url }}" class="" alt="No image uploaded">
            </div>
            <a href="{% url 'detail' post.id %}" class="btn btn-outline-secondary">Open post</a>
        </div><br>
    {% endfor %}

</div>
</body>
