{% extends 'base/main.html' %}
{% block content %}
    <div class="container">
        <h1>All posts</h1>
        <h5><a class="link-success" href="{% url 'add' %}">Add new post</a></h5><br>
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'detail' post.id %}"><h2>{{ post.title }}</h2></a>
                <p>Posted by: {{ post.author }}</p>
                <hr>
                <p class="blockquote">{{ post.content }}</p>
                <img src="{{ MEDIA_URL }}{{ post.image.url }}" class="" alt="No image uploaded">
                <hr>
                <p class="text-muted text-end">Posted on: {{ post.date_created }}</p>
                {#                <a href="{% url 'detail' post.id %}" class="btn btn-outline-secondary">Open post</a>#}
            </div><br>
        {% endfor %}

    </div>
{% endblock %}
