<head>
    <title>Add Post</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand border-end pe-2" href="{% url 'home' %}" style="margin-left: 30px;">Blog Posts</a>
    <div class="navbar" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'add' %}">Add new post</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h5><a class="link-success" href="{% url 'home' %}">Back</a></h5><br>
    <h2>{{ post.title }}</h2><br>
    <dl class="row">
        <dt class="col-sm-2">Author</dt>
        <dd class="col-sm-10"> {{ post.author }} </dd>

        <dt class="col-sm-2">Content</dt>
        <dd class="col-sm-10"> {{ post.content }} </dd>

        <dt class="col-sm-2">Date created</dt>
        <dd class="col-sm-10"> {{ post.date_created }} </dd>

        <dt class="col-sm-2">Date modified</dt>
        <dd class="col-sm-10"> {{ post.date_modified }} </dd>

        <dt class="col-sm-2">Image </dt>
        <dd class="col-sm-10"><img src="{{ MEDIA_URL }}{{ post.image.url }}" class="" alt="No image uploaded"></dd>
    </dl><hr><br>
    <h5 class="text-center">Comments</h5>

</div>
</body>

<style>
    .form-control {
        width: auto;
    }
</style>
